<!--Задача 3. Разработайте страницу, которая будет выводить сообщение «сохранено» при нажатии на клавиши Ctrl + S,
«выбрано все» при нажатии на Ctrl + A и «сохранено все» при нажатии на комбинацию Ctrl + Shift + S.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events task 3</title>
<body>
<script>
    document.onkeydown = function (e) {
        e = e || window.event;
        if (e.ctrlKey && e.shiftKey && e.keyCode === 83) {
            alert('Збережено все');
        } else if (e.ctrlKey && e.keyCode === 65) {
            alert('Вибрано все');
        } else if (e.ctrlKey && e.keyCode === 83) {
            alert('Збережено');
        }
        return true;
    }
</script>
</body>
</html>
